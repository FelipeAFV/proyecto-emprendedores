<div class="my-store-add-container  my-5">
  <div >

    <h1>Creación de tienda</h1>
    <form [formGroup]="addStoreForm" (ngSubmit)="createStore()">
        <div class="my-3">
          <label for="name" class="form-label">Nombre de tienda</label>
          <input formControlName="name" type="text" class="form-control" id="name" >
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <select formControlName="category" id="category" class="form-control">
            <option [selected]="category == defaultCategory" *ngFor="let category of storeCategories" value="{{category}}">{{getPresentableNameFromCategory(category)}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea formControlName="description" id="description" class="form-control">
          </textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Imágenes</label>
          <input type="file" (change)="imageLoading($event)" formControlName="image" id="image" class="form-control"/>
        </div>
        
        <button type="submit" class="my-button">Crear</button>
      </form>
          
  </div>

  <div>

    <div>
      <h2>Vista previa</h2>
      <!-- <div [ngStyle]="{'background-image': 'url('+ imageToUpload + ')'}" class="imageLoaded">
      </div> -->
      <img *ngIf="srcImageToUpload"  [src]="srcImageToUpload" style="height: 300px; width:500px">
    </div>
  </div>
      
    
</div>
